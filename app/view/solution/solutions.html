{% extends "view/main_template.html" %}
{% block title %}Rozwiązania{% endblock %}
{% block content %}
    <h1>Lista programów</h1>
    <hr/>

    <div class="list-group">
        {% for solution in solutions %}
            <a href="/solution/details/{{ solution.id }}/" class="list-group-item list-group-item-action">
                {{ solution.add_date }}
                {% if solution.allTestPassed %}
                    <span class="badge badge-success pull-right">OK</span>
                {% else %}
                    <span class="badge badge-danger pull-right">ZLE</span>
                {% endif %}
            </a>
        {% endfor %}
    </div>
{% endblock %}
