{% extends "view/main_template.html" %}
{% block title %}Dodaj algorymt{% endblock %}
{% block content %}
    <h1>Dodaj algorytm</h1>
    <hr/>

    <form name="form" action="/algorithm/add" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
            <input class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}"
                   value="" />
        </div>
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
            <textarea class="form-control" id="{{ form.description.id_for_label }}" name="{{ form.description.name }}"
                      rows="8"
                      value="{{ form.description.value }}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>

{% endblock %}
