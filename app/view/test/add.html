{% extends "view/main_template.html" %}
{% block title %}Dodaj test{% endblock %}
{% block content %}
    <h1>Dodaj test</h1>
    <hr/>

    <form name="form" action="/test/add" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.input_data.id_for_label }}">{{ form.input_data.label }}</label>
            <textarea class="form-control" id="{{ form.input_data.id_for_label }}" name="{{ form.input_data.name }}"
                      rows="8"
                      value="{{ form.input_data.value }}"></textarea>
        </div>
        <div class="form-group">
            <label for="{{ form.output_data.id_for_label }}">{{ form.output_data.label }}</label>
            <textarea class="form-control" id="{{ form.output_data.id_for_label }}" name="{{ form.output_data.name }}"
                      rows="8"
                      value="{{ form.output_data.value }}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>

{% endblock %}
